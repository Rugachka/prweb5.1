<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
    <TITLE>Visit card</TITLE>
</HEAD>
<BODY>
    <SCRIPT type="text/javascript" language="JavaScript">
        document.write('<TABLE width="100%" border="0" align="center">');
        for (var i = 0; i < 12; i++) {
            if (i % 3 === 0) {
                document.write('<TR>');
            }
            document.write('<TD>');
            document.write('<TABLE width="200" border="1" align="CENTER">');
            document.write('<TR><TD align="CENTER">');
            document.write('<TABLE width="100%" border="0">');
            document.write('<TR>');
            document.write('<TD align="CENTER" valign="CENTER">');
            document.write('<IMG src="images/visit_card.gif">');
            document.write('</TD>');
            document.write('<TD align="CENTER">');
            document.write('<B>Pavlo Bondar</B><BR>');
            document.write('<I>computer engineering</I><BR>');
            document.write('<FONT color="blue">8-067-888-88-88</FONT>');
            document.write('</TD>');
            document.write('</TR>');
            document.write('</TABLE>');
            document.write('</TD></TR>');
            document.write('</TABLE>');
            document.write('</TD>');
            if ((i + 1) % 3 === 0) {
                document.write('</TR>');
            }
        }
        document.write('</TABLE>');
    </SCRIPT>
</BODY>
</HTML>
